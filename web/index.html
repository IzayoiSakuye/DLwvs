<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Web 漏洞自动检测</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>基于大模型的 Web 漏洞自动检测</h2>
    <div class="input-area">
      <label for="urlInput">待检测 URL：</label>
      <input type="text" id="urlInput" placeholder="http://example.com/page.php" />
      <button onclick="startDetection()">开始检测</button>
    </div>

    <h3>漏洞检测结果：</h3>
    <div id="vulnerabilityResult">
      <!-- 显示每个漏洞的具体检测详情 -->
    </div>

    <h3>综合分析/检测结果：</h3>
    <div id="fixedSummary">
      <!-- 固定显示各漏洞的检测结果 -->
    </div>

    <h3>修改建议：</h3>
    <div id="suggestionBox" class="markdown-content"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
